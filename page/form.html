<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPRA TECH</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  -->

    <!--  -->
    <link rel="stylesheet" href="./../css/style.css">
</head>

<body class="text-white">
    <header class="header ">
        <nav class="navbar d-flex flex-sm-row ">
            <div class="container-fluid d-flex justify-content-start ">
                <a href="./../index.html"> <img src="./../img/logo.png" alt="logo" class="logo">
                </a>
            </div>
        </nav>
        <div class="container formContainer">
            <div class="formCompra">
                <form id="contactForm" action="/submit_form" method="POST" class="form">
                    <h2 class="form-title">Formulario de Compra</h2>
                    <div>
                        <label for="name">Nombre:*</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                        <label for="email">Correo Electrónico:*</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="d-flex align-items-center justify-content-between gap-2">
                        <div>
                            <label for="dir">Dirección:*</label>
                            <input type="text" id="dir" name="dir">
                        </div>
                        <div>
                            <label for="dpto">Dpto:</label>
                            <input type="text" id="dpto" name="dpto">
                        </div>
                        <div>
                            <label for="postal" class="postal">Código postal:*</label>
                            <input type="number" id="postal" name="postal" required>
                        </div>
                    </div>
                    <div>
                        <label for="phone">Número de Contacto:*</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <button id="enviar" type="submit" class="btn btnEnviar">Enviar</button>
                </form>
            </div>
            <div class="productosCompra">
                <h3>Productos</h3>
                <div class="compraProductosForm" id="compraProductosForm"></div>
            </div>
        </div>
    </header>

    <footer class="text-center text-lg-start">
        <div class="container d-flex justify-content-center py-5">
            <button type="button" class="btn-footer btn btn-primary btn-lg btn-floating mx-2 border-0">
                <i class="fab fa-facebook-f"></i>
            </button>
            <button type="button" class="btn-footer btn btn-primary btn-lg btn-floating mx-2 border-0">
                <i class="fab fa-youtube"></i>
            </button>
            <button type="button" class="btn-footer btn btn-primary btn-lg btn-floating mx-2 border-0">
                <i class="fab fa-instagram"></i>
            </button>
            <button type="button" class="btn-footer btn btn-primary btn-lg btn-floating mx-2 border-0">
                <i class="fab fa-twitter"></i>
            </button>
        </div>

        <!-- Copyright -->
        <div class="text-center text-white p-3">
            © 2024 Copyright:
            <a class="text-white" href="#">Daniel</a>
        </div>
    </footer>

    <!--  -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="./../js/main.js"></script>
    <script src="./../js/formularioDeCompra.js"></script>
    <script src="./../js/productos.json"></script>
</body>

</html>
