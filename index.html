<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPRA TECH</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--  -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="text-white">
    <header class="header ">
        <nav class="navbar d-flex flex-sm-row flex-column">
            <div class="container-fluid d-flex justify-content-around">
                <a href="./index.html"> <img src="./img/logo.png" alt="logo" class="logo">
                </a>
                <div class="input-group mb-3 w-50 d-flex">
                    <input id="productoInput" type="text" class="form-control " placeholder="Buscar..."
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                            class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="d-flex align-items-center">
                    <!--  -->
                    <nav class="navbar navbar-expand-lg navbar-light ">
                        <div class="container-fluid">
                            <ul class="navbar-nav">
                                <!-- Badge -->
                                <li class="submenu position-relative">
                                    <p class="badge badge-pill bg-danger" id="numero">0</p>
                                    <span><i class="fa-solid fa-cart-shopping fs-2 text-white"></i></span>
                                    <div id="carrito">

                                        <div id="productosEnElCarrito"
                                            class="productosEnCarrito d-flex flex-column justify-content-between gap-2">
                                        </div>
                                        <div class="containerTotal">
                                            <h3>TOTAL</h3>
                                            <h3 href="#" id="total" class="total"></h3>
                                        </div>
                                        <div class="d-flex flex-column">
                                            <button id="vaciar-carrito"
                                                class="btn btn-danger d-flex justify-content-center">Vaciar
                                                Carrito</button>
                                            <button id="comprar" class="comprar btn btn-danger">Comprar</button>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </nav>
        <!-- Nav categoría -->
    </header>
    <section class="carousel">
        <div id="carouselPromo" class="carousel slide " data-bs-ride="carousel">
            <div class="carousel-inner ">
                <div class="carousel-item active">
                    <img src="./img/p1.jpg" class="d-block img-fluid carousel-img" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./img/p2.jpg" class="d-block img-fluid carousel-img" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselPromo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselPromo" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <section class="productos">
        <h3 class="text-center text-uppercase pt-2 text-black-50">
            Productos</h3>
        <div class="line border-bottom"></div>
        <div id="productos" class="productos-container d-flex flex-wrap justify-content-center m-0 w-100">

        </div>

    </section>
    <footer class="text-center text-lg-start w-100">
        <div class="container d-flex justify-content-center py-5">
            <button type="button" class="btn-footer btn btn-primary btn-lg btn-floating mx-2 border-0">
                <i class="fab fa-facebook-f"></i>
            </button>
            <button type="button" class="btn-footer btn btn-primary btn-lg btn-floating mx-2 border-0">
                <i class="fab fa-youtube"></i>
            </button>
            <button type="button" class="btn-footer btn btn-primary btn-lg btn-floating mx-2 border-0">
                <i class="fab fa-instagram"></i>
            </button>
            <button type="button" class="btn-footer btn btn-primary btn-lg btn-floating mx-2 border-0">
                <i class="fab fa-twitter"></i>
            </button>
        </div>

        <!-- Copyright -->
        <div class="text-center text-white p-3">
            © 2024 Copyright:
            <a class="text-white" href="#">Daniel</a>
        </div>
    </footer>

    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="./js/main.js"></script>
    <!-- <script src="./js/productos.json"></script> -->
    <script>
        productoMain()
    </script>
</body>

</html>
